apiVersion: apps/v1
kind: Deployment
metadata:
  name: dynamo-deepseek-epp
  namespace: default
  labels:
    app: dynamo-deepseek-epp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dynamo-deepseek-epp
  template:
    metadata:
      labels:
        app: dynamo-deepseek-epp
    spec:
      # Conservatively, this timeout should mirror the longest grace period of the pods within the pool
      terminationGracePeriodSeconds: 130
      containers:
      - name: epp
        image: us-central1-docker.pkg.dev/k8s-staging-images/gateway-api-inference-extension/epp:v0.4.0
        imagePullPolicy: IfNotPresent
        args:
        - -poolName
        - "dynamo-deepseek"
        - "-poolNamespace"
        - "default"
        - -v
        - "4"
        - --zap-encoder
        - "json"
        - -grpcPort
        - "9002"
        - -grpcHealthPort
        - "9003"
        ports:
        - containerPort: 9002
        - containerPort: 9003
        - name: metrics
          containerPort: 9090
        livenessProbe:
          grpc:
            port: 9003
            service: inference-extension
          initialDelaySeconds: 5
          periodSeconds: 10
        readinessProbe:
          grpc:
            port: 9003
            service: inference-extension
          initialDelaySeconds: 5
          periodSeconds: 10
