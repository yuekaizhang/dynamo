dynamo-operator:
  natsAddr: "nats://${RELEASE_NAME}-nats:4222"
  etcdAddr: "${RELEASE_NAME}-etcd:2379"
  namespaceRestriction:
    targetNamespace: ${NAMESPACE}
  controllerManager:
    manager:
      image:
        repository: ${DOCKER_SERVER}/dynamo-operator
        tag: ${IMAGE_TAG}
  imagePullSecrets:
    - name: ${DOCKER_SECRET_NAME}

  dynamo:
    ingress:
      enabled: ${INGRESS_ENABLED}
      className: ${INGRESS_CLASS}
      tlsSecretName: my-tls-secret
    istio:
      enabled: ${ISTIO_ENABLED}
      gateway: ${ISTIO_GATEWAY}
    ingressHostSuffix: ${DYNAMO_INGRESS_SUFFIX}
    dockerRegistry:
      server: ${PIPELINES_DOCKER_SERVER}
      username: ${PIPELINES_DOCKER_USERNAME}
      password: ${PIPELINES_DOCKER_PASSWORD}
    imageBuildEngine: buildkit
    virtualServiceSupportsHTTPS: ${VIRTUAL_SERVICE_SUPPORTS_HTTPS}

dynamo-api-store:
  namespaceRestriction:
    enabled: true
    targetNamespace: ${NAMESPACE}
  istio:
    enabled: ${ISTIO_ENABLED}
    gateway: ${ISTIO_GATEWAY}
    host: ${NAMESPACE}.${DYNAMO_INGRESS_SUFFIX}
  image:
    repository: ${DOCKER_SERVER}/dynamo-api-store
    tag: ${IMAGE_TAG}
    pullPolicy: IfNotPresent
  imagePullSecrets:
    - name: ${DOCKER_SECRET_NAME}
  ingress:
    enabled: ${INGRESS_ENABLED}
    className: ${INGRESS_CLASS}
    hosts:
      - host: ${NAMESPACE}.${DYNAMO_INGRESS_SUFFIX}
        paths:
          - path: /
            pathType: Prefix

etcd:
  enabled: true
  persistence:
    enabled: true
    storageClass: ""
    size: 1Gi
  preUpgrade:
    enabled: false

nats:
  enabled: true
  config:
    jetstream:
      enabled: true
      fileStore:
        pvc:
          size: 1Gi
          storageClassName: ""
